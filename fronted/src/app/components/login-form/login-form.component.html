<body>
    <div class="container">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto bg-light p-5">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputnames">Nombre y Apellido</label>
                        <input type="text" class="form-control" [(ngModel)] = "users.user" placeholder="Byron Ovalle">
                    </div>
                    <div class="form-row">
                        <div>
                        <label for="inputCarnet">Carnet</label>
                        <input type="number" class="form-control" [(ngModel)] = "users.carnet" placeholder="201801392">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="text" class="form-control" [(ngModel)] = "users.mail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" [(ngModel)] = "users.password" placeholder="Password">
                </div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="saveNewUser()" routerLink="/inicio" routerLinkActive="active">Registrarse</button>
            </form>
        </div>
    </div>
</div>
</body>
